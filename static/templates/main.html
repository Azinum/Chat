<div class="main-start-box">

	<input placeholder="Enter a username" type="text" ng-model="userName" ng-change="send('name', userName)" ng-model-options="{updateOn: 'blur'}"></input>

	<input placeholder="Join a chat room" type="text" ng-model="joinSession"></input>
	<a href="#/chat">
		<button ng-click="send('join', joinSession)">Join</button>
	</a>

	<input placeholder="Create a new chat room" type="text" ng-model="newSession"></input>
	<a href="#/chat">
		<button ng-click="send('newSession', newSession)">New</button>
	</a>

	<p class="main-start-box-text">
		Or join a random chat room
	</p>
	
	<div class="main-start-box-random">
		<a href="#/chat">
			<button ng-click="basicSend('joinRandom');">Random</button>
		</a>
	</div>
